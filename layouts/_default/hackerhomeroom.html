<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Homeroom</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <!-- Pixel/handwritten font for headings, typewriter for body -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
  body {
      background: #f7f6f2;
      color: #222;
      font-family: 'Special Elite', 'Fira Mono', 'Consolas', 'Monaco', monospace;
      font-size: 1em !important;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-blend-mode: normal;
  }
  .hackerhomeroom-main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      position: relative;
      margin: 2vw 4vw;
      box-shadow: none; /* Removed box-shadow */
  }
  /* Remove BBS ASCII and footer, focus on content */
  .zine-content {
      color: #222;
      background: #FFFFFF;
      padding: 2.5em 3em;
      max-width: 700px;
      margin: 0 auto;
      text-shadow: 0 1px 0 #fff8;
      border-radius: 2px;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      position: relative;
      font-family: 'Special Elite', 'Fira Mono', 'Consolas', 'Monaco', monospace;
      line-height: 1.7;
      letter-spacing: 0.01em;
      text-align: justify;
  }
  .zine-content blockquote {
      color: #444;
      border-left: 3px solid #aaa;
      padding-left: 1em;
      font-style: italic;
      background: none;
      margin: 1.5em 0;
      font-family: 'Special Elite', 'Fira Mono', 'Consolas', 'Monaco', monospace;
      transform: none;
  }
  .zine-content hr {
      border: 0;
      border-top: 1px solid #bbb;
      margin: 2em 0;
  }
  .zine-content h1, .zine-content h2, .zine-content h3 {
      color: #222;
      font-family: 'Special Elite', 'Fira Mono', 'Consolas', 'Monaco', monospace;
      text-shadow: 0 0 6px #fff, 0 0 2px #fff;
      margin-top: 2em;
      margin-bottom: 0.5em;
      text-transform: uppercase;
      text-decoration: underline;
      font-size: 1em;
  }

  .zine-content h1.title {
    text-align: center;
    text-transform: none;
    text-decoration: none;
  }

  .zine-content pre, .zine-content code {
      background: #f5f5f5;
      color: #222;
      border-radius: 0;
      box-shadow: none;
      border: 1px solid #ccc;
      padding: 0.5em 1em;
      font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace;
  }
  .zine-content ul {
      list-style: none;
  }
  .zine-content ul li::before {
    content: "*";
    margin-right: 0.5em;
    color: inherit;
  }
  .syllabus-header {
      margin-bottom: 2em;
      font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace;
  }
  </style>
</head>
<body class="hackerhomeroom">
<script>document.body.classList.add('hackerhomeroom');</script>
<div class="hackerhomeroom-main">
    {{/*  only show if week is not set  */}}
    <div class="zine-content">
        {{ if not (isset .Params "week") }}
            <div class="syllabus-header">
                <strong>HAK 1021 Hacker Homeroom - Fall 2025</strong><br />
                Instructor: Zachary Flower &lt;zach.flower@decrypt.education&gt;<br />
                Office: /dev/null<br />
                Office Phone: (800) 444-4444<br />
            </div>
        {{ end }}
        <h1 class="title">{{ .Title }}</h1>
        {{ .Content }}
    </div>
</div>
</body>
</html>
